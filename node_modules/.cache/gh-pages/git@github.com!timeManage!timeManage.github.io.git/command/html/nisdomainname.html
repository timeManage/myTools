<h1 id="nisdomainname">nisdomainname</h1>
<p>显示主机NIS的域名</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>nisdomainname命令</strong> 用于显示主机NIS的域名。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">nisdomainname<span class="token punctuation">(</span>选项<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-v：详细信息模式。</code></pre>
