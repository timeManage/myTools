<h1 id="ifdown">ifdown</h1>
<p>禁用指定的网络接口</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ifdown命令</strong> 用于禁用指定的网络接口。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">ifdown<span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="参数">参数</h3>
<p>网络接口：要禁用的网络接口。</p>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell"><span class="token function">ifdown</span> eth0  <span class="token comment">#禁用eth0</span></code></pre>
