<h1 id="dpkg-trigger">dpkg-trigger</h1>
<p>Debian Linux下的软件包触发器</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>dpkg-trigger命令</strong> 是Debian Linux下的软件包触发器。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">dpkg-trigger<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">--check-supported：检查运行的dpkg是否支持触发器，返回值为0，则支持触发器。
--help：显示帮助信息；
--admindir<span class="token operator">=</span><span class="token operator">&lt;</span>目录<span class="token operator">></span>：设置dpkg数据库所在的目录；
--no-act：仅用于测试，不执行任何操作；
--by-package<span class="token operator">=</span><span class="token operator">&lt;</span>软件包<span class="token operator">></span>：覆盖触发器等待者。</code></pre>
<h3 id="参数">参数</h3>
<p>触发器名：指定触发器名称。</p>
