<h1 id="sum">sum</h1>
<p>计算文件的校验码和显示块数</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>sum命令</strong> 用于计算并显示指定文件的校验和与文件所占用的磁盘块数。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">sum<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-r：使用BSD的校验和算法，块大小为1k；
-s：使用system V的校验和算法，块大小为512字节。</code></pre>
<h3 id="参数">参数</h3>
<p>文件列表：需要计算和与磁盘块数的文件列表。</p>
<h3 id="实例">实例</h3>
<p>计算文件校验码：</p>
<pre class="language-"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># sum insert.sql</span>
00827    <span class="token number">12</span></code></pre>
