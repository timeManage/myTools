<h1 id="pidof">pidof</h1>
<p>查找指定名称的进程的进程号ID号</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>pidof命令</strong> 用于查找指定名称的进程的进程号id号。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">pidof<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-s：仅返回一个进程号；
-c：仅显示具有相同“root”目录的进程；
-x：显示由脚本开启的进程；
-o：指定不显示的进程ID。</code></pre>
<h3 id="参数">参数</h3>
<p>进程名称：指定要查找的进程名称。</p>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell">pidof nginx
<span class="token number">13312</span> <span class="token number">5371</span>

pidof crond
<span class="token number">1509</span>

pidof init
<span class="token number">1</span></code></pre>
