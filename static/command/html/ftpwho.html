<h1 id="ftpwho">ftpwho</h1>
<p>显示当前每个ftp会话信息</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ftpwho命令</strong> ftp服务器套件proftpd的工作指令，用于显示当前每个ftp会话信息。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">ftpwho<span class="token punctuation">(</span>选项<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-h：显示帮助信息；
-v：详细模式，输出更多信息。</code></pre>
