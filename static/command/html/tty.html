<h1 id="tty">tty</h1>
<p>显示连接到当前标准输入的终端设备文件名</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>tty命令</strong> 可以显示连接到当前标准输入的终端设备文件名。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell"><span class="token function">tty</span> <span class="token punctuation">[</span>选项<span class="token punctuation">]</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-s 什么也不显示，只返回退出状态值</code></pre>
<h3 id="例子">例子</h3>
<p>显示连接到当前标准输入的终端设备文件名。</p>
<pre class="language-"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># tty</span>
/dev/pts/0</code></pre>
