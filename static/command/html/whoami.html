<h1 id="whoami">whoami</h1>
<p>打印当前有效的用户名称</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>whoami命令</strong> 用于打印当前有效的用户名称，相当于执行<code>id -un</code>命令。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">whoami<span class="token punctuation">(</span>选项<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">--help：在线帮助；
--version：显示版本信息。</code></pre>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># whoami</span>
root

<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># id -un</span>
root</code></pre>
