<h1 id="groups">groups</h1>
<p>用来打印指定用户所属的工作组</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>groups命令</strong> 在标准输入输出上输出指定用户所在组的组成员，每个用户属于<code>/etc/passwd</code>中指定的一个组和在<code>/etc/group</code>中指定的其他组。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">groups<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-help：显示命令的帮助信息；
--version：显示命令的版本信息。</code></pre>
<h3 id="参数">参数</h3>
<p>用户名：指定要打印所属工作组的用户名。</p>
<h3 id="实例">实例</h3>
<p>显示linux用户所属的组</p>
<pre class="language-"><code class="language-shell"><span class="token function">groups</span> linux
linux <span class="token builtin class-name">:</span> linux adm dialout cdrom plugdev lpadmin admin sambashare</code></pre>
