<h1 id="expand">expand</h1>
<p>将文件的制表符转换为空白字符</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>expand命令</strong> 用于将文件的制表符（TAB）转换为空白字符（space），将结果显示到标准输出设备。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">expand<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-t<span class="token operator">&lt;</span>数字<span class="token operator">></span>：指定制表符所代表的空白字符的个数，而不使用默认的8。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要转换制表符为空白的文件。</p>
