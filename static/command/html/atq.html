<h1 id="atq">atq</h1>
<p>列出当前用户的at任务列表</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>atq命令</strong> 显示系统中待执行的任务列表，也就是列出当前用户的at任务列表。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">atq <span class="token punctuation">[</span>-V<span class="token punctuation">]</span> <span class="token punctuation">[</span>-q 队列<span class="token punctuation">]</span> <span class="token punctuation">[</span>-v<span class="token punctuation">]</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-V：显示版本号；
-q：查询指定队列的任务。</code></pre>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell">at now + <span class="token number">10</span> minutes
at<span class="token operator">></span> <span class="token builtin class-name">echo</span> <span class="token number">1111</span>
at<span class="token operator">></span> <span class="token operator">&lt;</span>eot<span class="token operator">></span>
job <span class="token number">3</span> at Fri Apr <span class="token number">26</span> <span class="token number">12</span>:56:00 <span class="token number">2013</span>

atq
<span class="token number">3</span>       Fri Apr <span class="token number">26</span> <span class="token number">12</span>:56:00 <span class="token number">2013</span> a root</code></pre>
