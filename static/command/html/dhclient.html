<h1 id="dhclient">dhclient</h1>
<p>动态获取或释放IP地址</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>dhclient命令</strong> 使用动态主机配置协议动态的配置网络接口的网络参数。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">dhclient<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell"><span class="token number">0</span>：指定dhcp客户端监听的端口号；
-d：总是以前台方式运行程序；
-q：安静模式，不打印任何错误的提示信息；
-r：释放ip地址。</code></pre>
<h3 id="参数">参数</h3>
<p>网络接口：操作的网络接口。</p>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell">dhclient -r     <span class="token comment">#释放IP</span>
dhclient        <span class="token comment">#获取IP</span></code></pre>
