<h1 id="telint">telint</h1>
<p>切换当前正在运行系统的运行等级</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>telint命令</strong> 用于切换当前正在运行的Linux系统的运行等级。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">telint<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-t：指定等待的秒数。</code></pre>
<h3 id="参数">参数</h3>
<p>运行等级：指定要切换的运行等级。</p>
