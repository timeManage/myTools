<h1 id="mesg">mesg</h1>
<p>设置当前终端的写权限</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>mesg命令</strong> 用于设置当前终端的写权限，即是否让其他用户向本终端发信息。将mesg设置y时，其他用户可利用write命令将信息直接显示在您的屏幕上。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">mesg<span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="参数">参数</h3>
<p>y/n：y表示运行向当前终端写信息，n表示禁止向当前终端写信息。</p>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># mesg y    #允许系统用户将信息直接显示在你的屏幕上。</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># mesg n    #不允许系统用户将信息直接显示在你的屏幕上。</span></code></pre>
