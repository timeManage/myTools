<h1 id="true">true</h1>
<p>返回状态为成功。</p>
<h2 id="概要">概要</h2>
<pre class="language-"><code class="language-shell"><span class="token boolean">true</span></code></pre>
<h2 id="主要用途">主要用途</h2>
<ul>
<li>用于和其他命令进行逻辑运算。</li>
</ul>
<h2 id="返回值">返回值</h2>
<p>返回状态总是成功；返回值为0。</p>
<h2 id="例子">例子</h2>
<pre class="language-"><code class="language-shell"><span class="token comment"># 当你的脚本设置set -e时，任何返回值为失败的命令都会使得脚本退出。</span>
<span class="token builtin class-name">set</span> -e
<span class="token comment"># 如何临时跳过呢？下面的语句使用逻辑或操作符连接true，返回值一定为真。</span>
some_command <span class="token operator">||</span> <span class="token boolean">true</span>

<span class="token comment"># 当然，和python的pass一样，也可以用作条件语句临时占位。</span></code></pre>
<h3 id="注意">注意</h3>
<ol>
<li>该命令是bash内建命令，相关的帮助信息请查看<code>help</code>命令。</li>
</ol>
