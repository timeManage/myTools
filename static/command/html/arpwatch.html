<h1 id="arpwatch">arpwatch</h1>
<p>监听网络上ARP的记录</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>arpwatch命令</strong> 用来监听网络上arp的记录。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">arpwatch<span class="token punctuation">(</span>选项<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-d：启动排错模式；
-f<span class="token operator">&lt;</span>记录文件<span class="token operator">></span>：设置存储ARP记录的文件，预设为/var/arpwatch/arp.dat；
-i<span class="token operator">&lt;</span>接口<span class="token operator">></span>：指定监听ARP的接口，预设的接口为eth0；
-r<span class="token operator">&lt;</span>记录文件<span class="token operator">></span>：从指定的文件中读取ARP记录，而不是从网络上监听。</code></pre>
