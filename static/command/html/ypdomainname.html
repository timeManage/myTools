<h1 id="ypdomainname">ypdomainname</h1>
<p>显示主机的NIS的域名</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ypdomainname命令</strong> 显示主机的NIS的域名。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">ypdomainname<span class="token punctuation">(</span>选项<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-v：详细信息模式。</code></pre>
