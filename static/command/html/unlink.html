<h1 id="unlink">unlink</h1>
<p>系统调用函数unlink去删除指定的文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>unlink命令</strong> 用于系统调用函数unlink去删除指定的文件。和rm命令作用一样，都是删除文件。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">unlink<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">--help：显示帮助；
--version：显示版本号。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要删除的文件。</p>
