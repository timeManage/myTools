<h1 id="pr">pr</h1>
<p>将文本文件转换成适合打印的格式</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>pr命令</strong> 用来将文本文件转换成适合打印的格式，它可以把较大的文件分割成多个页面进行打印，并为每个页面添加标题。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">pr<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-h<span class="token operator">&lt;</span>标题<span class="token operator">></span>：为页指定标题；
-l<span class="token operator">&lt;</span>行数<span class="token operator">></span>：指定每页的行数。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：需要转换格式的文件。</p>
