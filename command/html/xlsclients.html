<h1 id="xlsclients">xlsclients</h1>
<p>列出显示器中的客户端应用程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>xlsclients命令</strong> 用来列出显示器中的客户端应用程序。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">xlsclients<span class="token punctuation">(</span>选项<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-a：列出所有显示器的客户端应用程序信息；
-display<span class="token operator">&lt;</span>显示器编号<span class="token operator">></span>：指定X Server连接的显示器编号，该编号由<span class="token string">"0"</span>开始计算，依序递增；
-l：使用详细格式列表；
-m<span class="token operator">&lt;</span>最大指令长度<span class="token operator">></span>：设置显示指令信息的最大长度，单位以字符计算。</code></pre>
