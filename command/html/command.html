<h1 id="command">command</h1>
<p>调用并执行指定的命令</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>command命令</strong> 调用指定的指令并执行，命令执行时不查询shell函数。command命令只能够执行shell内部的命令。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">command<span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="参数">参数</h3>
<p>指令：需要调用的指令及参数。</p>
<h3 id="实例">实例</h3>
<p>使用command命令调用执行<code>echo Linux</code>，输入如下命令：</p>
<pre class="language-"><code class="language-shell"><span class="token builtin class-name">command</span> <span class="token builtin class-name">echo</span> Linux            <span class="token comment">#调用执行shell内部指令</span></code></pre>
<p>上面的命令执行后，将调用执行命令<code>echo Linux</code>，其执行结果如下：</p>
<pre class="language-"><code class="language-shell">Linux</code></pre>
