<h1 id="atrm">atrm</h1>
<p>删除待执行任务队列中的指定任务</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>atrm命令</strong> 用于删除待执行任务队列中的指定任务。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">atrm<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-V：显示版本号。</code></pre>
<h3 id="参数">参数</h3>
<p>任务号：指定待执行队列中要删除的任务。</p>
<h3 id="实例">实例</h3>
<p>删除已经排队的任务</p>
<pre class="language-"><code class="language-shell">atq        <span class="token comment"># 显示当前已经设置的任务</span>
<span class="token number">2</span> Mon May <span class="token number">17</span> 08:00:00 <span class="token number">2010</span> a root
<span class="token number">1</span> Sat May <span class="token number">15</span> <span class="token number">17</span>:00:00 <span class="token number">2010</span> a root

atrm <span class="token number">2</span>     <span class="token comment"># 删除任务2</span></code></pre>
