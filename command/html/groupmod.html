<h1 id="groupmod">groupmod</h1>
<p>更改群组识别码或名称</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>groupmod命令</strong> 更改群组识别码或名称。需要更改群组的识别码或名称时，可用groupmod指令来完成这项工作。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">groupmod<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-g<span class="token operator">&lt;</span>群组识别码<span class="token operator">></span>：设置欲使用的群组识别码；
-o：重复使用群组识别码；
-n<span class="token operator">&lt;</span>新群组名称<span class="token operator">></span>：设置欲使用的群组名称。</code></pre>
<h3 id="参数">参数</h3>
<p>组名：指定要修改的工作的组名。</p>
