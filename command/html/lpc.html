<h1 id="lpc">lpc</h1>
<p>命令行方式打印机控制程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lpc命令</strong> 式命令行方式打印机控制程序，有5个内置命令。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell"><span class="token function">lpc</span></code></pre>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell"><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># lpc</span>
lpc<span class="token operator">></span> ?         
命令可能是缩写。命令是：

<span class="token builtin class-name">exit</span>    <span class="token builtin class-name">help</span>    quit    status  ?
lpc<span class="token operator">></span> <span class="token builtin class-name">exit</span></code></pre>
