<h1 id="arch">arch</h1>
<p>显示当前主机的硬件架构类型</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>arch命令</strong> 用于显示当前主机的硬件架构类型。arch命令等同于<code>命令name -m</code>在当前的Linux系统下,arch命令输出结果有:i386、i486、i586、alpha、sparc、arm、m68k、mips、ppc、i686等</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">arch <span class="token punctuation">[</span>选项<span class="token punctuation">]</span><span class="token punctuation">..</span>.</code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">--help 显示此帮助信息并退出
--version 显示版本信息并退出</code></pre>
<h3 id="实例">实例</h3>
<pre class="language-"><code class="language-shell">arch
x86_64</code></pre>
