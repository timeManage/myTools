<h1 id="lprm">lprm</h1>
<p>删除打印队列中的打印任务</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>lprm命令</strong> 用于删除打印队列中的打印任务。尚未完成的打印机任务会被放在打印机贮列之中，这个命令可用来将常未送到打印机的任务取消。</p>
<h3 id="语法">语法</h3>
<pre class="language-"><code class="language-shell">lprm<span class="token punctuation">(</span>选项<span class="token punctuation">)</span><span class="token punctuation">(</span>参数<span class="token punctuation">)</span></code></pre>
<h3 id="选项">选项</h3>
<pre class="language-"><code class="language-shell">-E：与打印服务器连接时强制使用加密；
-P：指定接受打印任务的目标打印机；
-U：指定可选的用户名。</code></pre>
<h3 id="参数">参数</h3>
<p>打印任务：指定需删除的打印任务号。</p>
<h3 id="实例">实例</h3>
<p>将打印机hpprint中的第102号任务移除：</p>
<pre class="language-"><code class="language-shell"><span class="token function">lprm</span> -Phpprint <span class="token number">102</span></code></pre>
<p>将第101号任务由预设打印机中移除：</p>
<pre class="language-"><code class="language-shell"><span class="token function">lprm</span> <span class="token number">101</span></code></pre>
